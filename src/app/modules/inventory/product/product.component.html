<div class="card m-3">
    <c-data-table [class]="'p-datable-sm'" [action]="true" [exportBtn]="false" [itemsSplit]="itemsSplit" (edit)="customEdit($event)"
                  [rowsPerPageOptions]="[15,25,50,100]"
                  [headers]="headersTable" [service]="productService" [showCreate]="true">
        <ng-template let-data tableRow="logo">
            @if(data.logo){
                <p-image
                    [src]="'data:image/png;base64,' + data.logo"
                    [preview]="true"
                    width="50"/>
            } @else {
                <p-image
                    [src]="'assets/layout/images/no-pictures.png'"
                    width="50"/>
            }
        </ng-template>
        <ng-template let-data let-i="rowIndex" tableRow="type">
            <p-badge [severity]="data.type | severity" value="{{data.type | translate}}"/>
        </ng-template>
        <ng-template let-data let-i="rowIndex" tableRow="stockMoney">
            {{(data.stockAmount * data.costPrice) | currency}}
        </ng-template>
    </c-data-table>
    <p-confirmDialog [autoZIndex]="true" [style]="{width: '30rem'}" appendTo="body" confirmTranslate/>
</div>
