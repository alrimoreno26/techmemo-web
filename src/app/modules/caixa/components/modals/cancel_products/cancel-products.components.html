<ng-template dialog-header><span class="p-dialog-title">Cancel Products</span></ng-template>

<div class="mt-4">
    <form [formGroup]="form">
    <span class="p-float-label pb-3">
        <input pInputText id="username" formControlName="username" placeholder="Username" class="w-full"/>
        <label for="username">Username</label>
    </span>
        <span class="p-float-label mt-4">
        <input id="password1" type="password" placeholder="Password" formControlName="password"  pInputText class="w-full">
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
    </span>
        <p-divider></p-divider>
        <textarea rows="5" cols="32" [autoResize]="true" formControlName="description" pInputTextarea></textarea>
    </form>
</div>


<ng-template dialog-footer>
    <button pButton pRipple class="p-button-danger flex-1 p-button-outlined" label="Cancelar" (click)="ref.close({cancel: false})"
            icon="pi pi-fw pi-trash"></button>
    <button pButton pRipple class="p-button-primary flex-1 border-round" label="Autorizar"
            [disabled]="form.invalid"
            (click)="autorizar()"
            icon="mdi mdi-check"></button>
</ng-template>
