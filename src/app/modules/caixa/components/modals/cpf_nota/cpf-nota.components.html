<p-dialog [(visible)]="cpfNota" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header"><span class="p-dialog-title">Inserir CPF Nota</span></ng-template>
    <div class="grid">
        <div class="col-12 field">
            <p-inputMask id="cpf" mask="999.999.999-99" placeholder="CPF"></p-inputMask>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple class="p-button-danger flex-1 p-button-outlined" label="Cancelar" (click)="close()"
                icon="pi pi-fw pi-trash"></button>
        <button pButton pRipple class="p-button-primary flex-1 border-round" label="Salvar"
                icon="pi pi-fw pi-check"></button>
    </ng-template>
</p-dialog>
