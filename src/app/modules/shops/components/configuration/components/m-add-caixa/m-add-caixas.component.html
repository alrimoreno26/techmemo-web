<ng-template dialog-header><span class="p-dialog-title">Configuração da caixas</span></ng-template>
<form [formGroup]="form">
    <div class="grid grid-nogutter flex-wrap gap-3 p-fluid">
        <div class="col-12 lg:col-12">
            <div class="grid formgrid">
                <div class="col-12 lg:col-12 field">
                    <input pInputText type="text" formControlName="name" placeholder="Nome da Caixa">
                </div>
                <div class="col-12 field">
                    <div class="align-items-center flex flex-auto gap-3">
                        <label class="block font-bold">A caixa registradora será usada</label>
                        <p-inputSwitch formControlName="enable"></p-inputSwitch>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<ng-template dialog-footer>
    <button pButton pRipple class="p-button-danger flex-1 p-button-outlined" label="Fechar"
            (click)="ref.close()"
            icon="mdi mdi-close"></button>
    <button pButton pRipple class="p-button-primary flex-1 border-round" label="Salvar"
            (click)="save()"
            icon="mdi mdi-check"></button>
</ng-template>
