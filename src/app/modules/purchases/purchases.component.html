<div class="card m-3">
    <c-data-table [action]="true" [exportBtn]="false" (edit)="customEdit($event)"
                  [headers]="headersTable" [service]="service" [showCreate]="true">
        <ng-template let-data tableRow="state">
            <p-badge [value]="data.state | translate" [severity]="data.state | severity"></p-badge>
        </ng-template>
    </c-data-table>
</div>
