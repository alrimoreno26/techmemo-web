<ng-template dialog-header>Cadastro de Tipo de Pagamento</ng-template>
<form [formGroup]="form">
    <div formResponsive width="380px">
        <div class="grid grid-nogutter formgrid flex-wrap gap-3 p-fluid">
            <div class="col-12 field mt-3">
                <span class="p-float-label">
                    <p-dropdown
                        [options]="listPaymentMethod" optionLabel="name"
                        formControlName="type"
                        emptyMessage="{{'primeng.emptyMessage' | translate}}"
                        emptyFilterMessage="{{'primeng.emptyFilterMessage' | translate}}"
                        optionValue="code"
                        [autoDisplayFirst]="false"
                        appendTo="body" styleClass="p-sidebar-sm"
                        [style]="{'width': '100%'}" id="subordination">
                          <ng-template let-payment pTemplate="item">
                            <div class="organization-item flex flex-row gap-2 ">
                              <div class="name font-medium">{{ payment.name }}</div>
                            </div>
                          </ng-template>
                    </p-dropdown>
                     <label for="subordination">Selecione uma tipo de pagamento</label>
                </span>
            </div>
            <div class="col-12 lg:col-12 field">
                <input pInputText type="text" formControlName="description" placeholder="Nome do Pagamento">
            </div>
            <div class="grid">
                <div class="align-items-center col-12 field flex gap-3 lg:col-6">
                    <label class="mb-0">Ativo</label>
                    <p-inputSwitch formControlName="enabled" inputId="enabled"></p-inputSwitch>
                </div>
                <div class="align-items-center col-12 field flex gap-3 lg:col-6">
                    <label class="mb-0">Permitir Troco</label>
                    <p-inputSwitch formControlName="allowsChange" inputId="allowsChange"></p-inputSwitch>
                </div>
                <div class="align-items-center col-12 field flex gap-3 lg:col-6">
                    <label class="mb-0">Enviar CF-e(SAT)</label>
                    <p-inputSwitch formControlName="mandatorySendCfe" inputId="mandatorySendCfe"></p-inputSwitch>
                </div>
                <div class="align-items-center col-12 field flex gap-3 lg:col-6">
                    <label class="mb-0">Solicitar Convenio</label>
                    <p-inputSwitch formControlName="requestAgreementInformation" inputId="requestAgreementInformation"></p-inputSwitch>
                </div>
            </div>
        </div>
    </div>
</form>
<ng-template dialog-footer>
    <button pButton pRipple class="p-button-danger flex-1 p-button-outlined" label="Fechar" (click)="ref.close()"
            icon="mdi mdi-close"></button>
    <button pButton pRipple class="p-button-primary flex-1 border-round" [disabled]="form.invalid" label="Salvar"
            (click)="save()"
            icon="mdi mdi-check"></button>
</ng-template>
