<div class="p-2">
    <div class="shadow-2 p-2 surface-card border-round" (click)="addProductOrder(product)">
        <div class="relative mb-3">
            <span class="surface-card text-900 shadow-2 px-3 py-2 absolute"
                  style="border-radius: 1.5rem; font-size:12px; top:0.5rem">{{product.grupo}}</span>
            <img src="assets/layout/images/no-pictures.png" class="w-full"/>
        </div>
        <div class="flex justify-content-between align-items-center mb-3">
            <span class="text-900 font-medium text-xl">{{product.sabor | wrapText: 10}}</span>
        </div>
        <span class="text-primary text-xl font-bold">{{product.unit_cost | currency}}
             {{product.unit === "UNITARIO" ? "Unit" : " / Kg"}}</span>
    </div>
</div>
