name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login DockerHub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Create build Angular APP
      run: ng build
    - name: Build the Docker image
      run: docker build -t techzilla-web .
    - name: Create tag for build
      run: docker tag -t techzilla-web:latest armoreno2626/techzilla-web:latest .
    - name: Push the Docker image
      run: docker push armoreno2626/techzilla-web:latest
